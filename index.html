<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Form Sample</title>
  </head>
  <body>
    <h1>Form Sample</h1>
    <div class="container">
      <form id="form-sample">
        <div class="row">
          <div class="col-25">
            <label for="fname">Name:</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="fname">Email:</label>
          </div>
          <div class="col-75">
            <input type="text" id="femail" />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="fname">Message:</label>
          </div>
          <div class="col-75">
            <textarea type="text" id="fmessage"></textarea>
          </div>
          <div class="row">
            <input type="submit" value="Submit" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
